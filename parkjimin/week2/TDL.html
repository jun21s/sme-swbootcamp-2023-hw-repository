<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>To Do List</title>
        <link rel="stylesheet" href="./TDL.css">
    </head>
    <body>
        <header>
            <div class="todo-wrapper">
            <div class="title">
                <h1>To Do List</h1>
            </div>
            <div class="todo-box">
                <input id="todo-input-box" type="text" placeholder="할 일을 입력하세요" class="todo-input" autocomplete="off" maxlength="255" autocapitalize="off">
                <button id="enter" type="submit">Enter</button>
            </div>
        </header>
        <main>
            <div id="todo-list" class="todo-list"></div>
        </main>
        <footer>
            <div class="settings">
                <button id="select-all" onclick="selectAll()">
                    전체 선택
                </button>
                <button id="deselect-all" onclick="deselectAll()">
                    전체 해제
                </button>
                <button id="delete-select" onclick="deleteSelect()">
                    선택 삭제
                </button>
                <button id="delete-all" onclick="deleteAll()">
                    전체 삭제
                </button>
            </div>
        </footer>
        </div>
        <script src="./TDL.js"></script>
    </body>
</html>
