<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="ToDoList.css">
</head>
<div>
  <div class="structure">
    <h1 class="font_1">Geun's ToDoList</h1>
    <div class="label_space">
      <input type="text" id="label" placeholder="할 일 추가하기!" autofocus>
      <button type="button" id="add_button">
        <span style=" font-size: 40px;
        position: relative;
        bottom: 4px;
        color: #90b490;">+</span>
      </button> 
    </div>
      <div class="check_list">
        <ul id="list">
        <!-- 입력을 하면 li가 생기는 스크립트 -->
        </ul>  
      <!-- 전체 선택되는 스크립트 -->
      <div class="delete-btn">
        <button  onclick="allCheck();">전체 선택</button>
      </div>
      <!-- 선택한 것만 해제 스크립트 -->
        <div class="delete-btn1">
          <button  onclick="allUncheck();">전체 해제</button>
        </div>
      <!-- 선택한 것만 삭제 스크립트 -->
        <div class="delete-btn2">
        <button  onclick="checkedDelete();">선택 삭제</button>
        </div>
      </div>
    </div>
  </div>
  <script src="ToDoList.js"></script>
</body>
</html>
