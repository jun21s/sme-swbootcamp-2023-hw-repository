<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tdl.css" type="text/css">
</head>
<body>
    <h1 id="todolist">To Do List</h1>
    <div class="container" id="todo_container">
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="할 일을 입력하세요.">
            <button onclick="addTodo()" id="enter_button">Enter</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <div id="todo-selectbutton">
        <button onclick="deleteSelected()">선택 삭제</button>
        <button onclick="selectAll()">전체 선택</button>
        <button onclick="deselectAll()">전체 선택 해제</button>
    </div>

    <script src="tdl.js"></script>
</body>
</html>
