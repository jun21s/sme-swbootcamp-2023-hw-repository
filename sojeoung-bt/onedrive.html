<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .maintop {
            flex-grow: 1;
            height: 0.1px;
            border-bottom: 0.5px solid rgba(128, 128, 128, 0.534);
        }
        .sidebar {
            width: 200px;
            min-height: calc(100vh - 48px);
            overflow-y: scroll;
            padding-right: 10px;
            overflow-x: hidden;
        }
        .text-button button {
            border: none;
            background-color: white;
            padding: 0;
            width: 180px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .text-button button span {
            margin-left: 10px;
        }
        .text-button button img {
            width: 35px;
            height: 35px;
            margin-left: 5px;
        }
    </style>


    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css">
        <title>onedrive</title>
    </head>

    <body>
        <header>
            <div style="background-color: rgb(0, 120, 212); width: 100vw; height: 48px; display: flex;">
                <button class="managerbutton" style="height: 28px;">
                    <img src="file:///C:/Users/%EC%95%84%EC%9D%B4%EC%8A%A4%EB%B2%A0%EC%96%B4/workspace/TIL/managrbutton.png">
                </button>

                <div class="onedrivehome" style="color: white; margin-top: 12px; margin-left: 20px; font-weight: bold;" >
                        OneDrive
                </div>
                
                <div style="width: 80px; flex-shrink: 0;"></div>
                
                <div class="searchbarsection" style="position: absolute; left: 50%; transform: translateX(-50%); background-color: g; margin-top: 7px;">
                    <input placeholder="모두 검색" class="searchbar" style="width: 450px; height: 28px;">
                </div>

                <div style="width: 50px; flex-shrink: 0;"></div>
            </div>
        </header>

        <div class="container">
            <sidebar class="sidebar">
                <div class="name" style="width: 228px; height: 48px;">
                    <span style="line-height: 52px; margin-left: 16px; font-size: 14px; color: rgb(65, 65, 65);">
                        <b>김 소정</b>
                    </span>
                </div>
                <div class="text-button" style="margin-top: 12px;" id="myfile">
                    <button onclick="handleButtonClick('myfilescontent')" onmouseover="changeBackgroundColor('myfile', true)" onmouseout="changeBackgroundColor('myfile', false)">
                        <i class="ms-Icon ms-font-l ms-Icon--FolderHorizontal" style="margin-left: 15px;"></i>
                        <span>내 파일</span>
                    </button>
                </div>
                <div class="text-button" id="recent">
                    <button onclick="handleButtonClick('recentcontent')" onmouseover="changeBackgroundColor('recent', true)" onmouseout="changeBackgroundColor('recent', false)">
                        <i class="ms-Icon ms-font-l ms-Icon--Recent" style="margin-left: 15px;"></i>
                        <span>최근</span>
                    </button>
                </div>
                <div class="text-button" id="photo">
                    <button onclick="handleButtonClick('photocontent')" onmouseover="changeBackgroundColor('photo', true)" onmouseout="changeBackgroundColor('photo', false)">
                        <i class="ms-Icon ms-font-l ms-Icon--Photo2" style="margin-left: 15px;"></i>
                        <span>사진</span>
                    </button>
                </div>
                <div class="text-button" id="shared">
                    <button onclick="handleButtonClick('sharedcontent')" onmouseover="changeBackgroundColor('shared', true)" onmouseout="changeBackgroundColor('shared', false)">
                        <i class="ms-Icon ms-font-l ms-Icon--People" style="margin-left: 15px;"></i>
                        <span>공유됨</span>
                    </button>
                </div>
                <div class="text-button" id="trash">
                    <button onclick="handleButtonClick('trashcontent')" onmouseover="changeBackgroundColor('trash', true)" onmouseout="changeBackgroundColor('trash', false)"> 
                        <i class="ms-Icon ms-font-l ms-Icon--RecycleBin" style="margin-left: 15px;"></i>
                        <span>휴지통</span>
                    </button>
                </div>
            </sidebar>

            <div style="display: flex; flex-direction: column; flex-grow: 1;">
                <maintop class="maintop">
                    <button class="header-button" id="head-btn-1" type="button" title="이 위치에 새 폴더 또는 문서를 만듭니다." style="margin-top: 23px; margin-left: 30px; background-color:rgb(55, 135, 255); border: none; ">
                        <span style="font-size: 25px; color: rgb(255, 255, 255); margin-left: 4px; margin-right: 4px;"><i class="ms-Icon ms-font-xl ms-Icon--Add"></i></span>
                        <span class="header-button-text" style="color:white">새로 만들기</span>
                        <span class="header-button-text"><i class="ms-Icon ms-font-s ms-Icon--ChevronDownSmall"></i></span>
                    </button>
                
                    <button class="header-button" id="head-btn-2" type="button" title="컴퓨터에 파일을 이 위치에 업로드합니다." style="margin-top: 10px; background-color:rgb(255, 255, 255); border: none;">
                        <span style="font-size: 25px; color: rgb(55, 135, 255); margin-left: 4px; margin-right: 4px;"><i class="ms-Icon ms-font-l ms-Icon--Upload"></i></span>
                        <span class="header-button-text">업로드</span>
                        <span class="header-button-text"><i class="ms-Icon ms-font-s ms-Icon--ChevronDownSmall"></i></span>
                    </button>
                </maintop>

                <main style="margin-top: 60px; margin-left: 40px; display: flex; flex-direction: column; flex-grow: 1; ">
                    <div id="myfilescontent" class="content" style="display: flex; flex-direction: column;">
                        <span><b>사용자 전용</b></span>
                        <button style="height: 180px; width: 270px; margin-top: 20px;"><img src="file:///C:/Users/%EC%95%84%EC%9D%B4%EC%8A%A4%EB%B2%A0%EC%96%B4/workspace/TIL/%EC%82%AC%EC%9A%A9%EC%9E%90%20%EC%A0%84%EC%9A%A9.png" style="height: 180px; width: 270px;"></button>
                        <span style="margin-top: 70px;"><b>내 파일</b></span>
                        <span style="margin-top: 10px; color: lightgray;">비어있음</span>
                    </div>

                    <div id="recentcontent" class="content" style="display: none; flex-direction: column;">
                        <span><b>최근 항목</b></span>
                        <span><img src="file:///C:/Users/%EC%95%84%EC%9D%B4%EC%8A%A4%EB%B2%A0%EC%96%B4/workspace/TIL/%EC%B5%9C%EA%B7%BC%20%EB%AC%B8%EC%84%9C.png" style="height: 300px; width: 900px;"></span>
                    </div>
                    
                    <div id="photocontent" class="content" style="display: none;; flex-direction: column;">
                        <span><img src="file:///C:/Users/%EC%95%84%EC%9D%B4%EC%8A%A4%EB%B2%A0%EC%96%B4/workspace/TIL/%EC%82%AC%EC%A7%84%20%ED%8C%8C%ED%8B%B0.png" style="height: 350px; width: 850px;"></span>
                    </div>

                    <div id="sharedcontent" class="content" style="display: none;; flex-direction: column;">
                        <span style="margin-top: 25px;"><b>나에게 공유된 항목</b></span>
                        <box style="width: 700px; height: 200px; background-color: rgba(231, 231, 231, 0.623); margin-top: 20px;"><span style="color: gray;">공유 된 항목이 없습니다.</span></box>
                    </div>

                    <div id="trashcontent" class="content" style="display: none;; flex-direction: column;">
                        <span><b>휴지통</b></span>
                        <span><img src="file:///C:/Users/%EC%95%84%EC%9D%B4%EC%8A%A4%EB%B2%A0%EC%96%B4/workspace/TIL/%ED%9C%B4%EC%A7%80%ED%86%B5.png" style="height: 300px; width: 800px;"></span>
                    </div>
                </main>
            </div>
        </div>


        <script>
            function changeBackgroundColor(id, isMouseOver) {
                const button = document.getElementById(id);
                if (isMouseOver) {
                    button.style.backgroundColor = 'gray';
                } else {
                    button.style.backgroundColor = ''; // Reset to default
                }
            }

            document.getElementById("myfilescontent").style.display = "flex";

            function handleButtonClick(contentId) {
                const contents = document.getElementsByClassName("content");
            
                for (let i = 0; i < contents.length; i++) {
                    contents[i].style.display = "none";
                }

            document.getElementById(contentId).style.display = "flex";
            }

        </script>
        
    </body>
</html>
