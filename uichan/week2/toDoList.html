<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>To Do List</h1>
      </div>
    </header>

    <article class="article">
      <div class="inputContainer">
        <div class="inputItems">
          <input type="text" class="inputItem" id="inputItem" placeholder="추가할 내용을 입력하세요"/>
          <button id="submit">+</button>
        </div>
      </div>

      <div class="showList">
        <ul id="allList"></ul>
      </div>
    <ul class="option">
        <li>
          <button type="button" id="allClick" onclick="allClick()">All</button>
        </li>
        <li>
          <button type="button" id="delete" onclick="deleteContent()">Delete</button>
        </li>
      </ul>
    </footer>

    <script type="text/javascript" src="tdl.js"></script>
  </body>
</html>
